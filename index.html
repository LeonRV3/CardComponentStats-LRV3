<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="contenedor">
      <div class="contenedor-contenido">
        <div class="contenido">
          <div class="titulo-card">
            <h1>Get <span>insights</span> that help
              your bussines grow.
            </h1>
          </div>

          <div class="parrafo-descripcion">
            <p> Discover the benefits of data analytics and make <br>
              better decision regarding revenue, customer <br>
              experience, and overall efficiency.
            </p>
          </div>

          <div class="contenedor-estadisticas">
            <div class="estadisticas">
              <div class="companies">
                <h2>10K+</h2>
                <p>companies</p>
              </div>
              <div class="templates">
                <h2>314</h2>
                <p>templates</p>
              </div>
              <div class="queries">
                <h2>12M+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="imagen-descripcion">
        <img src="images/image-header-desktop.jpg" alt="">
        <div class="overlay"></div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LeonRV3">Leon F Rivera</a>.
  </div>
</body>

</html>
